<title>MapStats 0.3</title>
<script type="text/javascript">
function runCommand(cmdIndex){
	var selectPlace = document.getElementById("command_" + cmdIndex + "_from").value;
	var selectData = document.getElementById("command_" + cmdIndex + "_property").value
	var newSource = "";
	switch(selectPlace){
		case "usa":
			newSource = "USA-Map.svg";
			break;
		case "africa":
			newSource = "Africa-Map.svg";
			break;
		case "europe":
			newSource = "Europe-Map.svg";
			break;
		case "asia":
			newSource = "Asia-Map.svg";
			break;
		case "nAmerica":
			newSource = "NorthAmerica-Map.svg";
			break;
		case "sAmerica":
			newSource = "SouthAmerica-Map.svg";
			break;
		case "mEast":
			newSource = "MiddleEast-Map.svg";
			break;
	}
	if(cmdIndex == 0){
		newSource += "?q=" + selectData;
	}
	else{
		var cType = document.getElementById("command_" + cmdIndex + "_comparison").value;
		var cValue = document.getElementById("command_" + cmdIndex + "_value").value;
		var cColor = document.getElementById("command_" + cmdIndex + "_color").value;
		newSource += "?c=" + selectData + "&cType=" + cType + "&cValue=" + cValue + "&cColor=" + cColor;
	}
	document.getElementById("mapBox").src = newSource;
}
</script>
